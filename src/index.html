<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>

</head>

<body>
  <main>
    <h1>My To Do List</h1>
    <div class="todo wrapper">
      <ul class="todo headline">
        <li id="heading">Today's To Do <span>&#128472;</span></li>
        <li id="subheading">Add to your list... <span>&#8230;</span></li>
      </ul>
      <ul class="todo items">
      </ul>
      <ul class="todo footer">
        <li>Clear all completed</li>
      </ul>
    </div>
  </main>
</body>

</html>
