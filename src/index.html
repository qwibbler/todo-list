<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>

<body>
  <main>
    <h1>My To Do List</h1>
    <div class="todo wrapper">
      <ul class="todo headline">
        <li id="heading">
          <h2>Today's To Do</h2> 
          <span class="icon refresh-icon">&#128472;</span>
        </li>
        <li id="subheading">
          <input id='add-item' type="text" placeholder="Add to your list... ">
          <span class="icon add-icon">&#11168;</span>
        </li>
      </ul>
      <ul class="todo items">
      </ul>
      <ul class="todo footer">
        <li id="clear"><span>Clear All Completed</span></li>
      </ul>
    </div>
  </main>
</body>

</html>
