<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>ToDo List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <main>
    <div class="todo wrapper">
      <ul class="todo headline">
        <li id="heading">Today's To Do <span>&#8634;</span></li>
        <li id="subheading">Add to your list...</li>
      </ul>
      <ul class="todo items">
      </ul>
      <ul class="todo footer">
        <li>Clear all completed</li>
      </ul>
    </div>
  </main>
</body>

</html>
