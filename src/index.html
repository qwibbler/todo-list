<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
</head>

<body>
  <main>
    <h1>My To Do List</h1>
    <div class="todo wrapper">
      <ul class="todo headline">
        <li id="heading"><h2>Today's To Do</h2> <span>&#128472;</span></li>
        <li id="subheading"><input id='add-item' type="text" placeholder="Add to your list... "></input><span>&#11168;</span></li>
      </ul>
      <ul class="todo items">
      </ul>
      <ul class="todo footer">
        <li id="clear"><span>Clear all completed</span></li>
      </ul>
    </div>
  </main>
</body>

</html>
